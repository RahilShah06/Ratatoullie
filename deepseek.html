<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALL-E: Mission Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #3d2817 0%, #5a4a3a 50%, #3d2817 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f4e4c1;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
            position: relative;
        }

        #gameCanvas {
            border: 4px solid #8b7355;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            background: #6b5a47;
            display: block;
        }

        /* ============================================
           HUD STYLES
        ============================================ */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            pointer-events: none;
        }

        #topHud {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        #scoreDisplay {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #f4e4c1;
        }

        #timerDisplay {
            font-size: 32px;
            font-weight: bold;
            color: #ff9933;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 20px;
            border-radius: 5px;
            border: 2px solid #ff9933;
        }

        #timerDisplay.warning {
            color: #ff3300;
            border-color: #ff3300;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #healthDisplay {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #f4e4c1;
        }

        /* Battery Bar */
        #batteryContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }

        #batteryLabel {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #batteryBar {
            width: 100%;
            height: 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffcc00;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        #batteryFill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #88ff00 50%, #ffff00 100%);
            transition: width 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #batteryFill.low {
            background: linear-gradient(90deg, #ff3300 0%, #ff6600 100%);
            box-shadow: 0 0 10px rgba(255, 51, 0, 0.5);
        }

        #batteryFill.medium {
            background: linear-gradient(90deg, #ffaa00 0%, #ffcc00 100%);
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        #batteryPercentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 3px #fff;
            z-index: 1;
        }

        /* Mission Objective Display */
        #objectiveDisplay {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 25px;
            border: 2px solid #ff9933;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            text-align: center;
        }

        /* ============================================
           SCREEN OVERLAYS
        ============================================ */
        #missionSelectScreen, #startScreen, #gameOverScreen, #missionCompleteScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 22, 15, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff9933;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
        }

        h2 {
            font-size: 28px;
            color: #c4b49b;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            max-width: 600px;
            line-height: 1.6;
        }

        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            background: #ff9933;
            color: #1d160f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffaa55;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .missionButton {
            min-width: 400px;
            text-align: left;
            padding: 15px 25px;
            margin: 8px;
        }

        .missionButton .missionName {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .missionButton .missionDesc {
            font-size: 14px;
            opacity: 0.9;
        }

        .hidden {
            display: none !important;
        }

        #finalScore, #missionResult {
            font-size: 32px;
            color: #ff9933;
            margin: 20px 0;
        }

        .controls {
            font-size: 14px;
            color: #c4b49b;
            margin-top: 20px;
        }

        .warning-text {
            color: #ff3300;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- HUD Overlay -->
        <div id="hud">
            <div id="topHud">
                <div id="scoreDisplay">TRASH: 0</div>
                <div id="timerDisplay">60</div>
                <div id="healthDisplay">POWER: ‚ù§‚ù§‚ù§</div>
            </div>
            <div id="objectiveDisplay">Mission Objective</div>
            
            <!-- Battery Bar (only shown in battery missions) -->
            <div id="batteryContainer" class="hidden">
                <div id="batteryLabel">‚ö° BATTERY</div>
                <div id="batteryBar">
                    <div id="batteryFill" style="width: 100%"></div>
                    <div id="batteryPercentage">100%</div>
                </div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen">
            <h1>WALL-E</h1>
            <h2>MISSION PROTOCOL</h2>
            <p>Earth needs cleaning. Multiple missions await.</p>
            <div class="controls">
                Use ARROW KEYS or WASD to move
            </div>
            <button id="startButton">SELECT MISSION</button>
        </div>

        <!-- Mission Select Screen -->
        <div id="missionSelectScreen" class="hidden">
            <h1>SELECT MISSION</h1>
            <p style="margin-bottom: 30px;">Choose your cleanup protocol</p>
            <div id="missionButtons"></div>
            <button onclick="showScreen('start')">BACK</button>
        </div>

        <!-- Mission Complete Screen -->
        <div id="missionCompleteScreen" class="hidden">
            <h1>MISSION COMPLETE</h1>
            <div id="missionResult"></div>
            <p>Outstanding work, WALL-E!</p>
            <button onclick="showScreen('missionSelect')">NEXT MISSION</button>
            <button onclick="restartCurrentMission()">RETRY MISSION</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="hidden">
            <h1>MISSION FAILED</h1>
            <div id="finalScore"></div>
            <p id="failureReason"></p>
            <button onclick="restartCurrentMission()">RETRY</button>
            <button onclick="showScreen('missionSelect')">MISSION SELECT</button>
        </div>
    </div>

    <script>
        // ============================================
        // SOUND MANAGER
        // ============================================
        const SoundManager = {
            context: null,
            sounds: {},
            enabled: true,
            volume: 0.7,
            
            init: function() {
                this.context = new (window.AudioContext || window.webkitAudioContext)();
                this.createSounds();
            },
            
            createSounds: function() {
                // WALL-E robot sounds
                this.sounds.walleBeep = { play: (vol) => this.playBeep(vol) };
                this.sounds.walleMotor = { play: (vol) => this.playMotor(vol) };
                this.sounds.walleCollect = { play: (vol) => this.playCollect(vol) };
                this.sounds.walleHurt = { play: (vol) => this.playHurt(vol) };
                this.sounds.walleBattery = { play: (vol) => this.playBattery(vol) };
                this.sounds.walleLowBattery = { play: (vol) => this.playLowBattery(vol) };
                this.sounds.walleVictory = { play: (vol) => this.playVictory(vol) };
                this.sounds.walleSad = { play: (vol) => this.playSad(vol) };
            },
            
            playBeep: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, now);
                osc.frequency.setValueAtTime(660, now + 0.05);
                
                gain.gain.setValueAtTime(0.15 * this.volume * vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                osc.connect(gain);
                gain.connect(this.context.destination);
                
                osc.start(now);
                osc.stop(now + 0.1);
            },
            
            playMotor: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(120, now);
                osc.frequency.setValueAtTime(140, now + 0.1);
                osc.frequency.setValueAtTime(110, now + 0.2);
                
                gain.gain.setValueAtTime(0.1 * this.volume * vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                
                osc.connect(gain);
                gain.connect(this.context.destination);
                
                osc.start(now);
                osc.stop(now + 0.25);
            },
            
            playCollect: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                
                // Happy ascending beep
                const osc1 = this.context.createOscillator();
                const osc2 = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc1.type = 'sine';
                osc2.type = 'triangle';
                
                osc1.frequency.setValueAtTime(440, now);
                osc1.frequency.setValueAtTime(880, now + 0.1);
                osc2.frequency.setValueAtTime(550, now);
                osc2.frequency.setValueAtTime(990, now + 0.1);
                
                gain.gain.setValueAtTime(0.2 * this.volume * vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(this.context.destination);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.15);
                osc2.stop(now + 0.15);
            },
            
            playHurt: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(220, now);
                osc.frequency.setValueAtTime(110, now + 0.1);
                
                gain.gain.setValueAtTime(0.25 * this.volume * vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                osc.connect(gain);
                gain.connect(this.context.destination);
                
                osc.start(now);
                osc.stop(now + 0.2);
            },
            
            playBattery: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                
                // Happy charging sound
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(660, now);
                osc.frequency.setValueAtTime(880, now + 0.05);
                osc.frequency.setValueAtTime(1100, now + 0.1);
                
                gain.gain.setValueAtTime(0.2 * this.volume * vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                
                osc.connect(gain);
                gain.connect(this.context.destination);
                
                osc.start(now);
                osc.stop(now + 0.15);
            },
            
            playLowBattery: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                
                // Sad low battery beep
                for(let i = 0; i < 3; i++) {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(330, now + i * 0.3);
                    osc.frequency.setValueAtTime(220, now + i * 0.3 + 0.1);
                    
                    gain.gain.setValueAtTime(0.15 * this.volume * vol, now + i * 0.3);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.3 + 0.15);
                    
                    osc.connect(gain);
                    gain.connect(this.context.destination);
                    
                    osc.start(now + i * 0.3);
                    osc.stop(now + i * 0.3 + 0.15);
                }
            },
            
            playVictory: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                
                // Happy victory melody
                const notes = [523, 659, 784, 1047];
                notes.forEach((freq, i) => {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, now + i * 0.15);
                    
                    gain.gain.setValueAtTime(0.2 * this.volume * vol, now + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.2);
                    
                    osc.connect(gain);
                    gain.connect(this.context.destination);
                    
                    osc.start(now + i * 0.15);
                    osc.stop(now + i * 0.15 + 0.2);
                });
            },
            
            playSad: function(vol) {
                if(!this.enabled) return;
                const now = this.context.currentTime;
                
                // Sad descending notes
                const notes = [440, 330, 220];
                notes.forEach((freq, i) => {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, now + i * 0.2);
                    
                    gain.gain.setValueAtTime(0.15 * this.volume * vol, now + i * 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.2 + 0.25);
                    
                    osc.connect(gain);
                    gain.connect(this.context.destination);
                    
                    osc.start(now + i * 0.2);
                    osc.stop(now + i * 0.2 + 0.25);
                });
            },
            
            play: function(soundName, volume = 1) {
                if(this.sounds[soundName]) {
                    this.sounds[soundName].play(volume);
                }
            },
            
            toggleSound: function() {
                this.enabled = !this.enabled;
                const btn = document.getElementById('soundToggle');
                if(btn) btn.textContent = this.enabled ? 'üîä SOUND ON' : 'üîá SOUND OFF';
                
                if(this.enabled && this.context.state === 'suspended') {
                    this.context.resume();
                }
            },
            
            setVolume: function(value) {
                this.volume = value;
            }
        };

        // ============================================
        // GAME CONFIGURATION
        // ============================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GAME_CONFIG = {
            width: canvas.width,
            height: canvas.height,
            trashSpawnRate: 60,
            hazardSpawnRate: 100,
            batteryPackSpawnRate: 180,
            maxTrashOnScreen: 10,
            maxHazardsOnScreen: 6,
            maxBatteryPacksOnScreen: 2,
        };

        // ============================================
        // MISSION DEFINITIONS
        // ============================================
        const MISSIONS = [
            {
                id: 1,
                name: "Basic Cleanup",
                description: "Collect 15 trash items in 60 seconds",
                timeLimit: 60,
                objective: { type: 'collect', target: 15 },
                hasBattery: false,
                difficulty: 'easy'
            },
            {
                id: 2,
                name: "Speed Cleaning",
                description: "Collect 20 trash items in 45 seconds",
                timeLimit: 45,
                objective: { type: 'collect', target: 20 },
                hasBattery: false,
                difficulty: 'medium'
            },
            {
                id: 3,
                name: "Survival Protocol",
                description: "Survive for 60 seconds without dying",
                timeLimit: 60,
                objective: { type: 'survive' },
                hasBattery: false,
                difficulty: 'medium'
            },
            {
                id: 4,
                name: "Battery Test",
                description: "Collect 10 trash with limited battery (no timer)",
                timeLimit: null,
                objective: { type: 'collect', target: 10 },
                hasBattery: true,
                batteryDrainRate: 0.15,
                batteryMoveDrainRate: 0.4,
                difficulty: 'medium'
            },
            {
                id: 5,
                name: "Power Crisis",
                description: "Collect 15 trash in 90 seconds with battery limits",
                timeLimit: 90,
                objective: { type: 'collect', target: 15 },
                hasBattery: true,
                batteryDrainRate: 0.12,
                batteryMoveDrainRate: 0.35,
                difficulty: 'hard'
            },
            {
                id: 6,
                name: "Ultimate Challenge",
                description: "Score 25 points in 60 seconds with battery constraints",
                timeLimit: 60,
                objective: { type: 'score', target: 25 },
                hasBattery: true,
                batteryDrainRate: 0.2,
                batteryMoveDrainRate: 0.5,
                difficulty: 'hard'
            }
        ];

        // ============================================
        // GAME STATE
        // ============================================
        let gameState = 'start';
        let currentMission = null;
        let score = 0;
        let health = 3;
        let frameCount = 0;
        
        let timeRemaining = 0;
        let timerFrameCount = 0;

        let battery = 100;
        let batteryDepleted = false;
        let lowBatteryPlayed = false;

        // ============================================
        // PLAYER OBJECT - Realistic WALL-E design
        // ============================================
        const player = {
            x: GAME_CONFIG.width / 2,
            y: GAME_CONFIG.height / 2,
            width: 40,  // Wider body
            height: 45, // Taller
            speed: 4,
            color: '#cc9900', // WALL-E's yellow
            trackColor: '#4a3a2a',
            eyeDirection: 0, // For eye movement
            treadRotation: 0, // For tread animation
            isMoving: false,
            velocityX: 0,
            velocityY: 0,
            armAngle: 0 // For arm animation
        };

        // ============================================
        // GAME OBJECT ARRAYS
        // ============================================
        let trashItems = [];
        let hazards = [];
        let batteryPacks = [];

        // ============================================
        // INPUT HANDLING
        // ============================================
        const keys = {};

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
        });

        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = false;
        });

        // ============================================
        // SCREEN MANAGEMENT
        // ============================================
        function showScreen(screenName) {
            const screens = ['startScreen', 'missionSelectScreen', 'missionCompleteScreen', 'gameOverScreen'];
            screens.forEach(screen => {
                document.getElementById(screen).classList.add('hidden');
            });

            if (screenName === 'start') {
                gameState = 'start';
                document.getElementById('startScreen').classList.remove('hidden');
            } else if (screenName === 'missionSelect') {
                gameState = 'missionSelect';
                renderMissionButtons();
                document.getElementById('missionSelectScreen').classList.remove('hidden');
            } else if (screenName === 'missionComplete') {
                gameState = 'missionComplete';
                document.getElementById('missionCompleteScreen').classList.remove('hidden');
                SoundManager.play('walleVictory', 1);
            } else if (screenName === 'gameover') {
                gameState = 'gameover';
                document.getElementById('gameOverScreen').classList.remove('hidden');
                SoundManager.play('walleSad', 1);
            }
        }

        // ============================================
        // MISSION SYSTEM
        // ============================================
        function renderMissionButtons() {
            const container = document.getElementById('missionButtons');
            container.innerHTML = '';

            MISSIONS.forEach(mission => {
                const button = document.createElement('button');
                button.className = 'missionButton';
                button.innerHTML = `
                    <div class="missionName">Mission ${mission.id}: ${mission.name}</div>
                    <div class="missionDesc">${mission.description}</div>
                `;
                button.onclick = () => startMission(mission.id);
                container.appendChild(button);
            });
        }

        function startMission(missionId) {
            currentMission = MISSIONS.find(m => m.id === missionId);
            if (!currentMission) return;

            score = 0;
            health = 3;
            battery = 100;
            batteryDepleted = false;
            lowBatteryPlayed = false;
            frameCount = 0;
            timerFrameCount = 0;
            timeRemaining = currentMission.timeLimit;
            
            player.x = GAME_CONFIG.width / 2;
            player.y = GAME_CONFIG.height / 2;
            trashItems = [];
            hazards = [];
            batteryPacks = [];

            const batteryContainer = document.getElementById('batteryContainer');
            if (currentMission.hasBattery) {
                batteryContainer.classList.remove('hidden');
            } else {
                batteryContainer.classList.add('hidden');
            }

            updateUI();
            updateObjectiveDisplay();

            gameState = 'playing';
            showScreen();
            
            // Happy start beep
            SoundManager.play('walleBeep', 0.5);
            
            gameLoop();
        }

        function restartCurrentMission() {
            if (currentMission) {
                startMission(currentMission.id);
            }
        }

        function updateObjectiveDisplay() {
            const objDisplay = document.getElementById('objectiveDisplay');
            
            if (!currentMission) {
                objDisplay.textContent = '';
                return;
            }

            let text = '';
            const obj = currentMission.objective;

            if (obj.type === 'collect') {
                text = `COLLECT ${obj.target} TRASH ITEMS (${score}/${obj.target})`;
            } else if (obj.type === 'score') {
                text = `REACH SCORE: ${obj.target} POINTS (${score}/${obj.target})`;
            } else if (obj.type === 'survive') {
                text = `SURVIVE UNTIL TIME RUNS OUT`;
            }

            objDisplay.textContent = text;
        }

        // ============================================
        // MISSION COMPLETION CHECK
        // ============================================
        function checkMissionCompletion() {
            if (!currentMission) return;

            const obj = currentMission.objective;
            let completed = false;
            let failureReason = '';

            if (health <= 0) {
                failureReason = 'Robot destroyed by hazards!';
                endMission(false, failureReason);
                return;
            }

            if (currentMission.hasBattery && battery <= 0 && !batteryDepleted) {
                batteryDepleted = true;
                failureReason = 'Battery depleted! Robot cannot move.';
                endMission(false, failureReason);
                return;
            }

            if (currentMission.timeLimit !== null && timeRemaining <= 0) {
                if (obj.type === 'survive') {
                    completed = true;
                } else if (obj.type === 'collect' && score >= obj.target) {
                    completed = true;
                } else if (obj.type === 'score' && score >= obj.target) {
                    completed = true;
                } else {
                    failureReason = 'Time ran out before completing objective!';
                    endMission(false, failureReason);
                    return;
                }
            }

            if (obj.type === 'collect' && score >= obj.target) {
                completed = true;
            } else if (obj.type === 'score' && score >= obj.target) {
                completed = true;
            }

            if (completed) {
                endMission(true);
            }
        }

        function endMission(success, reason = '') {
            gameState = success ? 'missionComplete' : 'gameover';

            if (success) {
                const timeBonus = currentMission.timeLimit ? Math.floor(timeRemaining * 2) : 0;
                const batteryBonus = currentMission.hasBattery ? Math.floor(battery) : 0;
                const totalScore = score + timeBonus + batteryBonus;

                document.getElementById('missionResult').innerHTML = `
                    SCORE: ${score}<br>
                    ${timeBonus > 0 ? `TIME BONUS: +${timeBonus}<br>` : ''}
                    ${batteryBonus > 0 ? `BATTERY BONUS: +${batteryBonus}<br>` : ''}
                    TOTAL: ${totalScore}
                `;
                showScreen('missionComplete');
            } else {
                document.getElementById('finalScore').textContent = `SCORE: ${score}`;
                document.getElementById('failureReason').textContent = reason;
                showScreen('gameover');
            }
        }

        // ============================================
        // UI UPDATE FUNCTIONS
        // ============================================
        function updateUI() {
            document.getElementById('scoreDisplay').textContent = `TRASH: ${score}`;
            
            const hearts = '‚ù§'.repeat(Math.max(0, health));
            document.getElementById('healthDisplay').textContent = `POWER: ${hearts}`;

            const timerDisplay = document.getElementById('timerDisplay');
            if (currentMission && currentMission.timeLimit !== null) {
                timerDisplay.textContent = Math.max(0, Math.ceil(timeRemaining));
                
                if (timeRemaining <= 10) {
                    timerDisplay.classList.add('warning');
                } else {
                    timerDisplay.classList.remove('warning');
                }
            } else {
                timerDisplay.textContent = '‚àû';
                timerDisplay.classList.remove('warning');
            }

            if (currentMission && currentMission.hasBattery) {
                const batteryFill = document.getElementById('batteryFill');
                const batteryPercentage = document.getElementById('batteryPercentage');
                
                batteryFill.style.width = Math.max(0, battery) + '%';
                batteryPercentage.textContent = Math.max(0, Math.floor(battery)) + '%';

                batteryFill.classList.remove('low', 'medium');
                if (battery <= 20) {
                    batteryFill.classList.add('low');
                    // Play low battery warning every 5 seconds
                    if (!lowBatteryPlayed && Math.floor(frameCount / 60) % 5 === 0) {
                        SoundManager.play('walleLowBattery', 0.4);
                        lowBatteryPlayed = true;
                    } else if (battery > 20) {
                        lowBatteryPlayed = false;
                    }
                } else if (battery <= 50) {
                    batteryFill.classList.add('medium');
                }
            }

            updateObjectiveDisplay();
        }

        // ============================================
        // TIMER SYSTEM
        // ============================================
        function updateTimer() {
            if (!currentMission || currentMission.timeLimit === null) return;

            timerFrameCount++;
            
            if (timerFrameCount >= 60) {
                timerFrameCount = 0;
                timeRemaining--;
                updateUI();
            }
        }

        // ============================================
        // BATTERY SYSTEM
        // ============================================
        function updateBattery() {
            if (!currentMission || !currentMission.hasBattery) return;
            if (battery <= 0) {
                battery = 0;
                return;
            }

            let drainThisFrame = currentMission.batteryDrainRate / 60;
            
            if (player.isMoving) {
                drainThisFrame += currentMission.batteryMoveDrainRate / 60;
            }

            battery -= drainThisFrame;
            battery = Math.max(0, battery);
            
            updateUI();
        }

        // ============================================
        // PLAYER MOVEMENT
        // ============================================
        function updatePlayer() {
            player.velocityX = 0;
            player.velocityY = 0;
            player.isMoving = false;

            if (currentMission && currentMission.hasBattery && battery <= 0) {
                return;
            }

            let moved = false;

            if (keys['w'] || keys['arrowup']) {
                player.velocityY = -player.speed;
                player.isMoving = true;
                moved = true;
            }
            if (keys['s'] || keys['arrowdown']) {
                player.velocityY = player.speed;
                player.isMoving = true;
                moved = true;
            }
            if (keys['a'] || keys['arrowleft']) {
                player.velocityX = -player.speed;
                player.isMoving = true;
                moved = true;
            }
            if (keys['d'] || keys['arrowright']) {
                player.velocityX = player.speed;
                player.isMoving = true;
                moved = true;
            }

            // Play motor sound occasionally when moving
            if (moved && Math.random() < 0.01) {
                SoundManager.play('walleMotor', 0.2);
            }

            player.x += player.velocityX;
            player.y += player.velocityY;

            player.x = Math.max(player.width / 2, Math.min(GAME_CONFIG.width - player.width / 2, player.x));
            player.y = Math.max(player.height / 2, Math.min(GAME_CONFIG.height - player.height / 2, player.y));

            // Update animation values
            if (player.isMoving) {
                player.treadRotation = (player.treadRotation + 0.2) % (Math.PI * 2);
                player.eyeDirection = Math.sin(frameCount * 0.1) * 2;
                player.armAngle = Math.sin(frameCount * 0.15) * 0.2;
            }
        }

        // ============================================
        // SPAWN FUNCTIONS
        // ============================================
        function spawnTrash() {
            if (trashItems.length >= GAME_CONFIG.maxTrashOnScreen) return;
            if (frameCount % GAME_CONFIG.trashSpawnRate !== 0) return;

            const trash = {
                x: Math.random() * (GAME_CONFIG.width - 40) + 20,
                y: Math.random() * (GAME_CONFIG.height - 40) + 20,
                size: 20,
                color: '#8b6914',
                type: 'trash'
            };

            trashItems.push(trash);
        }

        function spawnHazard() {
            if (hazards.length >= GAME_CONFIG.maxHazardsOnScreen) return;
            if (frameCount % GAME_CONFIG.hazardSpawnRate !== 0) return;

            const types = ['oil', 'spark', 'debris'];
            const type = types[Math.floor(Math.random() * types.length)];

            const hazard = {
                x: Math.random() * (GAME_CONFIG.width - 40) + 20,
                y: Math.random() * (GAME_CONFIG.height - 40) + 20,
                size: 25,
                type: type,
                color: type === 'oil' ? '#1a1a1a' : type === 'spark' ? '#ff3300' : '#666666'
            };

            hazards.push(hazard);
        }

        function spawnBatteryPack() {
            if (!currentMission || !currentMission.hasBattery) return;
            if (batteryPacks.length >= GAME_CONFIG.maxBatteryPacksOnScreen) return;
            if (frameCount % GAME_CONFIG.batteryPackSpawnRate !== 0) return;

            const batteryPack = {
                x: Math.random() * (GAME_CONFIG.width - 40) + 20,
                y: Math.random() * (GAME_CONFIG.height - 40) + 20,
                size: 22,
                color: '#00ff00',
                type: 'battery',
                pulsePhase: 0
            };

            batteryPacks.push(batteryPack);
        }

        // ============================================
        // COLLISION DETECTION
        // ============================================
        function checkCollisions() {
            for (let i = trashItems.length - 1; i >= 0; i--) {
                const trash = trashItems[i];
                const distance = Math.hypot(player.x - trash.x, player.y - trash.y);
                
                if (distance < player.width / 2 + trash.size / 2) {
                    trashItems.splice(i, 1);
                    score++;
                    updateUI();
                    SoundManager.play('walleCollect', 0.3);
                }
            }

            for (let i = hazards.length - 1; i >= 0; i--) {
                const hazard = hazards[i];
                const distance = Math.hypot(player.x - hazard.x, player.y - hazard.y);
                
                if (distance < player.width / 2 + hazard.size / 2) {
                    hazards.splice(i, 1);
                    health--;
                    updateUI();
                    SoundManager.play('walleHurt', 0.4);
                    
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.fillRect(0, 0, GAME_CONFIG.width, GAME_CONFIG.height);
                }
            }

            for (let i = batteryPacks.length - 1; i >= 0; i--) {
                const pack = batteryPacks[i];
                const distance = Math.hypot(player.x - pack.x, player.y - pack.y);
                
                if (distance < player.width / 2 + pack.size / 2) {
                    batteryPacks.splice(i, 1);
                    battery = Math.min(100, battery + 30);
                    updateUI();
                    SoundManager.play('walleBattery', 0.4);
                    
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                    ctx.fillRect(0, 0, GAME_CONFIG.width, GAME_CONFIG.height);
                }
            }
        }

        // ============================================
        // DRAWING FUNCTIONS - Realistic WALL-E
        // ============================================
        function drawBackground() {
            ctx.fillStyle = '#6b5a47';
            ctx.fillRect(0, 0, GAME_CONFIG.width, GAME_CONFIG.height);

            ctx.fillStyle = 'rgba(90, 74, 58, 0.3)';
            for (let i = 0; i < 20; i++) {
                const x = (i * 137) % GAME_CONFIG.width;
                const y = (i * 89) % GAME_CONFIG.height;
                ctx.fillRect(x, y, 40, 40);
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Apply slight tilt when moving
            if (player.isMoving) {
                ctx.rotate(Math.sin(frameCount * 0.1) * 0.02);
            }

            if (currentMission && currentMission.hasBattery && battery <= 0) {
                ctx.globalAlpha = 0.4;
            }

            // Draw tracks first (WALL-E's tank-like treads)
            ctx.fillStyle = player.trackColor;
            
            // Left tread
            ctx.fillRect(-player.width / 2 - 5, -player.height / 3, 8, player.height * 0.7);
            
            // Right tread
            ctx.fillRect(player.width / 2 - 3, -player.height / 3, 8, player.height * 0.7);
            
            // Tread details (moving lines)
            ctx.fillStyle = '#5a4a3a';
            if (player.isMoving) {
                const offset = (frameCount * 2) % 20;
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(-player.width / 2 - 3, -player.height / 3 + ((i * 15) + offset) % player.height, 4, 8);
                    ctx.fillRect(player.width / 2 - 1, -player.height / 3 + ((i * 15) + offset) % player.height, 4, 8);
                }
            }

            // Main body
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            
            // Body panels
            ctx.strokeStyle = '#b38633';
            ctx.lineWidth = 2;
            ctx.strokeRect(-player.width / 2 + 5, -player.height / 2 + 5, player.width - 10, player.height - 10);

            // WALL-E's chest compartment
            ctx.fillStyle = '#4a3a2a';
            ctx.fillRect(-10, -10, 20, 20);
            
            // WALL-E's iconic yellow eyes
            ctx.save();
            ctx.translate(-5, -15);
            
            // Eye stalks
            ctx.fillStyle = '#b38633';
            ctx.fillRect(-2, -8, 4, 12);
            
            // Eye balls (they move!)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0 + player.eyeDirection, -10, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(0 + player.eyeDirection, -10, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Second eye
            ctx.translate(10, 0);
            ctx.fillStyle = '#b38633';
            ctx.fillRect(-2, -8, 4, 12);
            
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0 + player.eyeDirection, -10, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(0 + player.eyeDirection, -10, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();

            // WALL-E's arms (simplified)
            ctx.strokeStyle = '#b38633';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(-player.width / 2 + 5, -5);
            ctx.lineTo(-player.width / 2 - 10 + Math.sin(player.armAngle) * 5, 5);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(player.width / 2 - 5, -5);
            ctx.lineTo(player.width / 2 + 10 - Math.sin(player.armAngle) * 5, 5);
            ctx.stroke();

            // WALL-E's hand scoops
            ctx.fillStyle = '#b38633';
            ctx.beginPath();
            ctx.ellipse(-player.width / 2 - 15 + Math.sin(player.armAngle) * 5, 8, 6, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(player.width / 2 + 15 - Math.sin(player.armAngle) * 5, 8, 6, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // WALL-E's tread wheels
            ctx.fillStyle = '#333';
            for (let i = -1; i <= 1; i += 2) {
                ctx.beginPath();
                ctx.arc(i * player.width / 3, player.height / 3, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.arc(i * player.width / 3, player.height / 3, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawTrash() {
            trashItems.forEach(trash => {
                ctx.fillStyle = trash.color;
                ctx.fillRect(trash.x - trash.size / 2, trash.y - trash.size / 2, trash.size, trash.size);
                
                ctx.strokeStyle = '#5a4510';
                ctx.lineWidth = 2;
                ctx.strokeRect(trash.x - trash.size / 2, trash.y - trash.size / 2, trash.size, trash.size);
                
                ctx.beginPath();
                ctx.moveTo(trash.x - 5, trash.y - 5);
                ctx.lineTo(trash.x + 5, trash.y + 5);
                ctx.moveTo(trash.x + 5, trash.y - 5);
                ctx.lineTo(trash.x - 5, trash.y + 5);
                ctx.stroke();
            });
        }

        function drawHazards() {
            hazards.forEach(hazard => {
                ctx.save();
                ctx.translate(hazard.x, hazard.y);

                if (hazard.type === 'oil') {
                    ctx.fillStyle = hazard.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, hazard.size, hazard.size * 0.7, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'rgba(50, 50, 50, 0.5)';
                    ctx.beginPath();
                    ctx.ellipse(5, 0, hazard.size * 0.6, hazard.size * 0.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else if (hazard.type === 'spark') {
                    ctx.fillStyle = hazard.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = hazard.color;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = (i % 2 === 0) ? hazard.size : hazard.size / 2;
                        const x = Math.cos(angle) * length;
                        const y = Math.sin(angle) * length;
                        if (i === 0) {
                            ctx.beginPath();
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else if (hazard.type === 'debris') {
                    ctx.fillStyle = hazard.color;
                    ctx.beginPath();
                    ctx.moveTo(0, -hazard.size);
                    ctx.lineTo(-hazard.size, hazard.size);
                    ctx.lineTo(hazard.size, hazard.size);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffcc00';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.restore();
            });
        }

        function drawBatteryPacks() {
            batteryPacks.forEach(pack => {
                pack.pulsePhase = (pack.pulsePhase + 0.1) % (Math.PI * 2);
                const pulseScale = 1 + Math.sin(pack.pulsePhase) * 0.2;

                ctx.save();
                ctx.translate(pack.x, pack.y);
                ctx.scale(pulseScale, pulseScale);

                ctx.fillStyle = pack.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = pack.color;
                
                ctx.fillRect(-pack.size / 2, -pack.size / 3, pack.size, pack.size * 2 / 3);
                ctx.fillRect(-pack.size / 4, -pack.size / 2, pack.size / 2, pack.size / 6);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(-2, -8, 4, 16);
                ctx.fillRect(-8, -2, 16, 4);

                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }

        // ============================================
        // MAIN GAME LOOP
        // ============================================
        function gameLoop() {
            if (gameState !== 'playing') return;

            drawBackground();

            frameCount++;
            updateTimer();
            updateBattery();
            updatePlayer();
            spawnTrash();
            spawnHazard();
            spawnBatteryPack();
            checkCollisions();
            checkMissionCompletion();

            drawTrash();
            drawHazards();
            drawBatteryPacks();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        // ============================================
        // BUTTON EVENT LISTENERS
        // ============================================
        document.getElementById('startButton').addEventListener('click', () => {
            showScreen('missionSelect');
            SoundManager.play('walleBeep', 0.3);
        });

        // Add sound toggle button
        const soundBtn = document.createElement('button');
        soundBtn.id = 'soundToggle';
        soundBtn.textContent = 'üîä SOUND ON';
        soundBtn.style.position = 'absolute';
        soundBtn.style.top = '10px';
        soundBtn.style.right = '10px';
        soundBtn.style.zIndex = '20';
        soundBtn.style.padding = '5px 10px';
        soundBtn.style.fontSize = '14px';
        soundBtn.onclick = () => SoundManager.toggleSound();
        document.getElementById('gameContainer').appendChild(soundBtn);

        // Add volume slider
        const volumeSlider = document.createElement('input');
        volumeSlider.type = 'range';
        volumeSlider.min = '0';
        volumeSlider.max = '100';
        volumeSlider.value = '70';
        volumeSlider.style.position = 'absolute';
        volumeSlider.style.top = '50px';
        volumeSlider.style.right = '10px';
        volumeSlider.style.zIndex = '20';
        volumeSlider.onchange = (e) => SoundManager.setVolume(e.target.value / 100);
        document.getElementById('gameContainer').appendChild(volumeSlider);

        // ============================================
        // INITIAL SETUP
        // ============================================
        SoundManager.init();
        drawBackground();
    </script>
